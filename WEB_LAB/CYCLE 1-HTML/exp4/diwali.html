  <h1>Diwali</h1> 
<img src="diwali.jpg " height="500" width="700"/> 
<p>Diwali, one of the major religious festivals in Hinduism, Jainism, 
and Sikhism, lasting for five days from the 13th day of the dark half of the 
lunar month Ashvina to the second day of the light half of the lunar month 
Karttika.  </p>
